<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Book Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiZi7LawGUErrBGppFEVYONMln6EGyaOBBVw&s" alt="Book Store Logo" class="logo">
        <h1>DRONACHARYA GROUP OF INSTITUTION</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i> HOME</a></li>
            <li><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> LOGIN</a></li>
            <li><a href="registration.html"><i class="fa-solid fa-user-plus"></i> REGISTRATION</a></li>
            <li><a href="catalogue.html"><i class="fa-solid fa-book-open"></i> CATALOGUE</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i> CART</a></li>
        </ul>
    </nav>

    <div class="registration-container">
        <form class="registration-form">
            <h2>Create Account</h2>
            
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label>Gender</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            </div>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
            
            <button type="submit" class="btn">Register</button>
            <p class="login-link">Already registered? <a href="login.html">Login</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Book Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
